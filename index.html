<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="breakpoint.css">
  </head>
  <body>
    <div class="overlay"></div>
    <div class="demo">
      <p class="logo"><i>Typer.</i></p>
      <p class="sublogo">Do you feel great at typing? Let's try typing below</p>
    </div>
    <div class="bahasa">
      <p>Choose the language :</p>
      <select name="" id="list">
        <option value="ina">Indonesia</option>
        <option value="eng">English</option>
      </select>
    </div>
    <div class="container">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-detail">
            <li class="time">
              <p>Time Left :</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistake :</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM :</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM :</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
      <div class="finish">
        <p><b>FINISH !!!</b><span></span></p>
      </div>
      <input type="text" class="input-field" placeholder="TYPE HERE !!!">
    </div>
    <script src="paragraphs.js"></script>
    <script src="paragraf.js"></script>
    <script src="script.js"></script>
  </body>
</html>
